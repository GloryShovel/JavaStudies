<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Allezon</title>
    <h:outputStylesheet name="main.css" library="css" />
</h:head>

<h:body>
    <ui:composition template="../templates/Layout.xhtml">

        <ui:define name="content">

            <div class="link">
                <a href="/app/index.xhtml">Back</a>
            <br/>
                <a href="/app/samples/addauction.xhtml">Create new auction</a>
            </div>

            <div class="list-group">
                <br/>
                <br/>
                <ui:repeat value="#{listAuctionController.auctionList}" var="auction">

                        <img src="#{auction.photos.get(0).link}" alt="Tu powinno byc zdjecie aukcji"/>
                        <h:outputText  value=" #{auction.title} "/>

                    <div class="link">
                        <h:outputText value="Dodaj do koszyka" />
                    </div>
                    <br/>
                </ui:repeat>
            </div>

        </ui:define>

    </ui:composition>
</h:body>
</html>
